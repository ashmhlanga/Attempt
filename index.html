<html>
<body>
    <h1>Enter the details</h1>
    
        <form name="frm1" action="index.html">
        Enter your nationality:
        <input type="text" name="txtNat" id="nationality" size="20">
        <br /><br />
        Enter your age:
        <input type="number" name="txtAge" id="age" size="2">
        <br /><br />
        <div id="display" style="background-color: green;"></div>
        <input type ="submit" name="BSubmit" value="Send details" onclick="vote ()">
        </form>
       
        <script>
            function vote() {
                
                //getting user based input
                let Nationality = document.getElementById("nationality").value;
                let age = Number(document.getElementById("age").value);
                

                //checking for conditions based on age and if it is a number
                if (isNaN(age) || age < 18) {
                    alert("Not eligible to vote!");
                    return false;
                }
                //checking for nationality not
                else if (Nationality != 'Zimbabwean'){
                    alert("Not eligible to vote");
                    return false;
                }
                    
                else {
                    //when the user is Zimbabwean and is above the age of 18
                    alert("Congratulations! You are eligible to vote");
                }
            }
//You owe me 
//#Surveyor Jr
        </script>

</body>
</html>
